  fxLayout="row"
  fxLayoutAlign="center"
  (click)="download()"
  class="upload-section"
>

          data-name="Path 169"
          transform="translate(.003 .001)"
        />

          d="M5.502 6.891a.481.481 0 0 0-.481.481v9.1a.481.481 0 1 0 .962 0v-9.1a.481.481 0 0 0-.481-.481zm0 0"

  </div>
  <img *ngIf="imgView" [src]="imgView" />
  <label class="editLogo">
    <input class="file-input" type="file" />
  </label>
  <div class="bg-progress" *ngIf="progress && !finished">
    <div class="num" [style.margin-left]="percent">{{ progress }}%</div>
    <div class="progress-line" [style.width]="percent"></div>
  </div>
</section>
