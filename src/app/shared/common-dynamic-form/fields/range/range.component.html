<div style="width: 100%">
  <div fxLayout="row" [formGroup]="group" fxFlex="100">
    <mat-form-field appearance="outline" fxFlex="50" class="couple-btn_right">
      <mat-label>{{ field?.label?.From }}</mat-label>
      <input
        matInput
        type="text"
        [formControlName]="field?.name?.From"
        [attr.name]="field?.name?.From"
        [placeholder]="field?.placeholder?.From"
      />
      <mat-error class="mt-3" *ngIf="from.invalid && from.touched">
        <signalr-error
          [field]="from"
          [errorTxt]="field?.errors.From"
        ></signalr-error>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="50" class="couple-btn_left">
      <mat-label>{{ field?.label?.To }}</mat-label>
      <input
        matInput
        type="text"
        [formControlName]="field?.name?.To"
        [attr.name]="field?.name?.To"
        [placeholder]="field?.placeholder?.To"
      />
      <mat-error class="mt-3" *ngIf="to.invalid && to.touched">
        <signalr-error
          [field]="to"
          [errorTxt]="field?.errors.To"
        ></signalr-error>
      </mat-error>
    </mat-form-field>
  </div>
</div>
