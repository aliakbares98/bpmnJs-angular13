<div class="modal-header">
  <h4 mat-dialog-title>{{ title }}</h4>
</div>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button
    (click)="onNoClick()"
    mat-stroked-button
    color="accent">
    {{ cancelButtonText }}
  </button>
  <button mat-button
    mat-stroked-button
    color="accent"
    (click)="onConfirmClick()"
    [mat-dialog-close]="true"
    cdkFocusInitial>
    {{ confirmButtonText }}
  </button>
</div>
