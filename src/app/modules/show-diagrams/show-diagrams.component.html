<div class="row col-12 pr-0">
  <div>
    <button type="button" (click)="saveWorkFlow()">Save</button>
    <button type="button" (click)="saveSVG($event)">svg</button>
  </div>
  <div class="diagram-parent">
    <app-diagrams #appDiagram [file]="diagramFile" (importDone)="handleImported($event)"></app-diagrams>
  
    <div class="import-error" *ngIf="importError">
      <strong>Failed to render diagram: </strong>
      {{ importError.message }}
    </div>
  </div>
  </div>
